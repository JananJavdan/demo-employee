<!DOCTYPE html>

<html

        xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Add New Employee</title>

</head>

<body>

<h1>New Employee</h1>

<form th:action="@{/saveEmployee}"

      th:object="${employee}" method="post">

    <table>

        <tr>

            <td>First Name:</td>

            <td><input type="text"

                       th:field="*{firstName}" /></td>

        </tr>

        <tr>

            <td>Last Name:</td>

            <td><input type="text"

                       th:field="*{lastName}"

            /></td>

        </tr>

        <tr>

            <td>Email:</td>

            <td><input type="email"

                       th:field="*{email}" /></td>

        </tr>
        <tr>
            <td><button
                    type="submit">Save</button></td>
        </tr>
    </table>
</form>

</body>

</html>
