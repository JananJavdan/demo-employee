<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* CSS-stijlen voor new_employee.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light text-light bg-primary">
    <h1><a class="navbar-brand text-light" href="#">SPRING BOOT TEST</a></h1>
</nav>
<div class="container my-2 py-md-3">
    <h1>Add Employee</h1>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href={"/"}>Back to Employee List</a>
</div>
</body>
</html>
