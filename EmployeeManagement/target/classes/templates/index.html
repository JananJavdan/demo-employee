<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
        }
        .new-employee {
            display: inline-block;
            margin-bottom: 15px;
            color: white;
            background-color: #0084ff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .new-employee:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            transition: background-color 0.3s;
        }
        th {
            background-color: #0084ff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-links a {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 5px;
            margin-right: 10px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #0084ff;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #ff0202;
        }
        .delete-button:hover {
            background-color: #cc0202;
        }
    </style>
</head>
<body>
<h1>Employee List</h1>
<div class="container">
    <a href="/showNewEmployeeForm" class="new-employee">Add New Employee</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td class="action-links">
                <a th:href="@{'/showFormForUpdate/' + ${employee.id}}" class="edit-button">Edite</a>
                <a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="delete-button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const confirmDeleteLinks = document.querySelectorAll('.delete-button');
        confirmDeleteLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                if (!confirm('Are you sure you want to delete this empoyee?')) {
                    event.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
